<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>ฟอร์มเลือกตำแหน่ง</title>
  <style>
    label, select, input {
      display: block;
      margin: 10px 0;
    }

    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <form>
    <label for="position">ตำแหน่ง:</label>
    <select id="position" name="position">
      <option value="">-- กรุณาเลือกตำแหน่ง --</option>
      <option value="position1">ตำแหน่งที่ 1</option>
      <option value="position2">ตำแหน่งที่ 2</option>
      <option value="position3">ตำแหน่งที่ 3</option>
    </select>

    <div id="area-group" class="hidden">
      <label for="area">พื้นที่:</label>
      <input type="text" id="area" name="area" placeholder="กรอกพื้นที่">
    </div>

    <button type="submit">ส่งข้อมูล</button>
  </form>

  <script>
    const positionSelect = document.getElementById('position');
    const areaGroup = document.getElementById('area-group');

    positionSelect.addEventListener('change', function () {
      if (this.value === 'position1') {
        areaGroup.classList.remove('hidden');
      } else {
        areaGroup.classList.add('hidden');
        document.getElementById('area').value = ''; // ล้างค่าถูกกรอกไว้ก่อนหน้า
      }
    });
  </script>

</body>
</html>
